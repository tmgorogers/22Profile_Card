<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link 
    rel="stylesheet
    " href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>

    <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Saira+Extra+Condensed:wght@100&display=swap" 
    rel="stylesheet">


    <title>Contact Card</title>
</head>
<body>

<div class="container">
    <div class="class">
        <div class="card-bio">
            <div class="img-wrapper">
                <img src="images/profile1.png"
                alt="Person" width="100" />

                <div class="person-info">
                    <h3>Tierra Rogers</h3>
                    <p>Hands-on individual with a certification in Full Stack Web Development 
                    and seeking employement as an Entry-Level Software developer to use 
                    experiences in designing software application.</p>
                    
                    <button class="card-btn">
                        <span class="card-btn-contact">Contact Me</span>
                        <i class="fas fa-angle-up"></i></button>
                </div>
                <div class="card-contact">
                    <h4>Contact Me</h4>
                </div>
                <div class="card-social email">
                    <div class="icon-wrapper">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Email</h4>
                        <p>tierragore@yahoo.com
                        </p>
                    </div>
                        <span>></span>                    
                </div>
                <div class="card-social gh">
                    <div class="icon-wrapper">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="contact-details">
                        <h4>GitHub</h4>
                        <p>@tmgorogers</p>
                    </div>
                        <span>></span>                    
                </div>
                <div class="card-social linkedin">
                    <div class="icon-wrapper">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="contact-details">
                        <h4>LinkedIn</h4>
                        <p>@tierrarogers</p>
                    </div>
                        <span>></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <script src="script.js"></script>   
</body>
</html>
